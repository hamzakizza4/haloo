<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HALCITY Cart</title>
<style>
:root{--bg:#0f172a;--card:#111827;--text:#e5e7eb;--accent:#22c55e;--accent-2:#10b981;--border:#1f2937}
body{background:var(--bg);color:var(--text);font-family:Arial,sans-serif;margin:0;padding:0}
.container{max-width:900px;margin:40px auto;padding:0 20px}
h1,h2{text-align:center}
.cart{display:flex;flex-direction:column;gap:12px;margin-bottom:20px}
.cart-item{display:flex;align-items:center;gap:12px;background:var(--card);padding:12px;border-radius:12px;border:1px solid var(--border);transition:transform 0.3s}
.cart-item:hover{transform:scale(1.02)}
.cart-item img{width:100px;height:100px;object-fit:contain;border-radius:8px;background:#0b1220}
.cart-item-info{flex:1}
.cart-item-info h3{margin:0;font-size:16px}
.cart-item-info p{margin:0;color:var(--text)}
.cart-item-qty input{width:50px;text-align:center;padding:4px;border-radius:6px;border:1px solid var(--border);background:#0b1220;color:var(--text)}
.cart-item-remove{cursor:pointer;color:#f87171;font-weight:bold}
.total-section{display:flex;justify-content:space-between;font-weight:bold;margin-top:15px}
input,button{width:100%;padding:10px;margin:5px 0;border-radius:8px;border:none;font-size:16px}
input{background:#0b1220;color:var(--text)}
button{background:var(--accent);color:#000;cursor:pointer;font-weight:bold}
button:hover{background:var(--accent-2);transform:scale(1.02);transition:0.2s}
</style>
</head>
<body>
<div class="container">
  <h1>My Cart</h1>
  <div id="cart" class="cart"></div>

  <h2>Customer Info & Pickup</h2>
  <input type="text" id="customerName" placeholder="Your Name" required>
  <input type="email" id="customerEmail" placeholder="Email" required>
  <input type="tel" id="customerPhone" placeholder="Phone Number" required>
  <input type="text" id="pickup" placeholder="Pickup Location" required>
  <input type="datetime-local" id="time" required>

  <div class="total-section">
    <div>Total:</div>
    <div>UGX <span id="totalPrice">0</span></div>
  </div>

  <button id="confirmBtn">Confirm Order</button>
</div>

<script>
// Sample cart data if empty (for testing)
if(!localStorage.getItem("halcityCart")){
  localStorage.setItem("halcityCart", JSON.stringify([
    {name:"Watch", price:100000, quantity:1, img:"assets/images/80.jpeg"},
    {name:"Smart Shoes", price:210000, quantity:2, img:"assets/images/1.jpeg"}
  ]));
}

let cartItems = JSON.parse(localStorage.getItem("halcityCart")) || [];

function renderCart(){
  const cartDiv = document.getElementById("cart");
  cartDiv.innerHTML="";
  let total=0;
  cartItems.forEach((item,index)=>{
    total+=item.price*item.quantity;
    const div=document.createElement("div");
    div.className="cart-item";
    div.innerHTML=`
      <img src="${item.img}" alt="${item.name}">
      <div class="cart-item-info">
        <h3>${item.name}</h3>
        <p>UGX ${item.price.toLocaleString()}</p>
      </div>
      <div class="cart-item-qty"><input type="number" min="1" value="${item.quantity}" data-index="${index}"></div>
      <div class="cart-item-remove" data-index="${index}">Remove</div>
    `;
    cartDiv.appendChild(div);
  });
  document.getElementById("totalPrice").textContent=total.toLocaleString();

  document.querySelectorAll(".cart-item-qty input").forEach(input=>{
    input.addEventListener("change",(e)=>{
      const idx=e.target.dataset.index;
      cartItems[idx].quantity=Number(e.target.value);
      localStorage.setItem("halcityCart",JSON.stringify(cartItems));
      renderCart();
    });
  });

  document.querySelectorAll(".cart-item-remove").forEach(btn=>{
    btn.addEventListener("click",(e)=>{
      const idx=e.target.dataset.index;
      cartItems.splice(idx,1);
      localStorage.setItem("halcityCart",JSON.stringify(cartItems));
      renderCart();
    });
  });
}
renderCart();

document.getElementById("confirmBtn").addEventListener("click",()=>{
  const name=document.getElementById("customerName").value;
  const email=document.getElementById("customerEmail").value;
  const phone=document.getElementById("customerPhone").value;
  const pickup=document.getElementById("pickup").value;
  const time=document.getElementById("time").value;

  if(!name||!email||!phone||!pickup||!time){alert("Please fill all fields!");return;}

  const order = {
    items: cartItems,
    customerName: name,
    customerEmail: email,
    customerPhone: phone,
    pickup, time,
    orderTime: new Date().toLocaleString(),
    total: cartItems.reduce((a,b)=>a+b.price*b.quantity,0)
  };

  let orders = JSON.parse(localStorage.getItem("halcityOrders")||"[]");
  orders.push(order);
  localStorage.setItem("halcityOrders",JSON.stringify(orders));

  alert("âœ… Order confirmed! Admin can view it.");
  cartItems=[];
  localStorage.removeItem("halcityCart");
  renderCart();
});
</script>
</body>
</html>
