<!DOCTYPE html>
<html>
<head>
    <title>Marketing Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ===== ROOT COLORS ===== */
:root {
  --bg: #0f172a;
  --card: #111827;
  --muted: #94a3b8;
  --text: #e5e7eb;
  --accent: #22c55e;
  --accent-2: #10b981;
  --border: #1f2937;
  --input: #0b1220;
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui, -apple-system, sans-serif;
}

body {
  background: radial-gradient(
    1200px 600px at 50% 57%,
    #141C29 0%,
    #0B1220 38%,
    #02050A 73%,
    #000 100%
  );
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

/* CARD */
.container {
  background: rgba(255,255,255,0.04);
  border: 1px solid var(--border);
  backdrop-filter: blur(8px);
  padding: 40px;
  width: 420px;
  border-radius: 16px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.3);
}

/* TITLE */
.container h2 {
  text-align: center;
  margin-bottom: 25px;
}

.container h2 span {
  color: var(--accent);
}

/* INPUTS */
input, textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: var(--input);
  color: var(--text);
  font-size: 14px;
}

input:focus, textarea:focus {
  outline: none;
  border-color: var(--accent);
}

/* BUTTON */
button {
  width: 100%;
  padding: 12px;
  border-radius: 25px;
  border: none;
  background: var(--accent);
  color: #052e1d;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background: var(--accent-2);
  transform: scale(1.03);
}

/* DASHBOARD LINK */
.dashboard-link {
  margin-top: 18px;
  text-align: center;
}

.dashboard-link a {
  color: var(--muted);
  text-decoration: none;
  font-size: 14px;
  transition: 0.3s;
}

.dashboard-link a:hover {
  color: var(--accent);
}

</style>
</head>

<body>

<div class="container">
    <h2>Register For <span>Marketing</span></h2>

    <form id="form">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="business" placeholder="Business Name" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <textarea id="service" placeholder="Describe your product/service" rows="4" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <!-- Link to Dashboard -->
    <div class="dashboard-link">
        <a href="dashboard.html">Go to Dashboard â†’</a>
    </div>
</div>

<script>
document.getElementById("form").addEventListener("submit", function(e){
    e.preventDefault();

    let client = {
        name: document.getElementById("name").value,
        business: document.getElementById("business").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        service: document.getElementById("service").value
    };

    let clients = JSON.parse(localStorage.getItem("clients")) || [];
    clients.push(client);
    localStorage.setItem("clients", JSON.stringify(clients));

    alert("Submitted Successfully!");
    window.location.href = "dashboard.html";
});
</script>

</body>
</html>
